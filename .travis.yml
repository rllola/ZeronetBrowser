git:
    submodules: true

matrix:
    include:
      - os: linux
        language: python
        python: "2.7"
        sudo: required
        dist: xenial
        virtualenv:
          system_site_packages: true
        before_install:
          - sudo apt-get update
          - sudo apt-get install -y python-pyqt5 msgpack-python python-gevent python-dev
      - os: osx
        language: generic
        sudo: true

install:
  - sudo pip install pyinstaller pyinstaller-hooks
  - sudo pip install --upgrade setuptools
  - echo "import zeronet" > ZeroNet/src/__init__.py
script:
  - python test.py
  - pyinstaller browser.spec

before_deploy:
  - zip -r build-$TRAVIS_OS_NAME.zip dist/ZeronetBrowser
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: $GH_TOKEN
  file:
    - build-$TRAVIS_OS_NAME.zip
  on:
    tags: true
