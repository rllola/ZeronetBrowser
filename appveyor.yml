platform:
  - x64

image: Visual Studio 2017

environment:
  matrix:
    - PYTHON: "C:\\Python27-x64"

build: off

init:
  - cd C:\Qt\5.11.1\msvc2017_64
  - dir
  - cd bin
  - dir
  - SET PATH=%PYTHON%;%PYTHON%\Scripts;%PATH%
  - python -m pip install --upgrade pip setuptools
  - python -m pip install pyinstaller pyinstaller-hooks msgpack gevent

install:
  - SET PATH=C:\Qt\5.11.1\msvc2017_64;%PATH%
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"
  - curl -LO https://sourceforge.net/projects/pyqt/files/sip/sip-4.19.13/sip-4.19.13.zip
  - dir
  - 7z x sip-4.19.13.zip
  - dir
  - cd sip-4.19.13
  - python configure.py
  - dir
  - nmake
  - nmake install
  - cd ..
  - curl -LO https://sourceforge.net/projects/pyqt/files/PyQt5/PyQt-5.11.3/PyQt5_gpl-5.11.3.zip
  - 7z x PyQt5_gpl-5.11.3.zip
  - cd PyQt5_gpl-5.11.3
  - python configure.py --confirm-license --qmake=C:\Qt\5.11.1\msvc2017_64\bin\qmake.exe
  - nmake
  - nmake install
  - cd ..
  - echo "import zeronet" > ZeroNet/src/__init__.py


test_script:
- python test.py
